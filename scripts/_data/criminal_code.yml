      а також інше умисне створення умов для вчинення кримінального правопорушення.
      2. Готування до кримінального проступку або злочину, за який статтею Особливої
      частини цього Кодексу передбачене покарання у виді позбавлення волі на строк
      до двох років або інше, більш м’яке покарання, не тягне за собою кримінальної
