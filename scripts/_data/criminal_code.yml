  - content: ромадські роботи 1. Громадські роботи полягають у виконанні засудженим
      у вільний від роботи чи навчання час безоплатних суспільно корисних робіт, вид
      яких визначають органи місцевого самоврядування. 2. Громадські роботи встановлюються
      на строк від шістдесяти до двохсот сорока годин і відбуваються не більш як чотири
      години на день. 3. Громадські роботи не призначаються особам, визнаним особами
