  - content: ласифікація кримінальних правопорушень 1. Кримінальні правопорушення
      поділяються на кримінальні проступки і злочини. 2. Кримінальним проступком є
      передбачене цим Кодексом діяння (дія чи бездіяльність), за вчинення якого передбачене
      основне покарання у виді штрафу в розмірі не більше трьох тисяч неоподатковуваних
      мінімумів доходів громадян або інше покарання, не пов’язане з позбавленням волі.
      3. Злочини поділяються на нетяжкі, тяжкі та особливо тяжкі. 4. Нетяжким злочином
      є передбачене цим Кодексом діяння (дія чи бездіяльність), за вчинення якого
      передбачене основне покарання у виді штрафу в розмірі не більше десяти тисяч
      неоподатковуваних мінімумів доходів громадян або позбавлення волі на строк не
      більше п’яти років. 5. Тяжким злочином є передбачене цим Кодексом діяння (дія
      чи бездіяльність), за вчинення якого передбачене основне покарання у виді штрафу
      в розмірі не більше двадцяти п’яти тисяч неоподатковуваних мінімумів доходів
      громадян або позбавлення волі на строк не більше десяти років. 6. Особливо тяжким
      злочином є передбачене цим Кодексом діяння (дія чи бездіяльність), за вчинення
      якого передбачене основне покарання у виді штрафу в розмірі понад двадцять п’ять
      тисяч неоподатковуваних мінімумів доходів громадян, позбавлення волі на строк
      понад десять років або довічного позбавлення волі. 7. Ступінь тяжкості злочину,
      за вчинення якого передбачене одночасно основне покарання у виді штрафу та позбавлення
      волі, визначається виходячи зі строку покарання у виді позбавлення волі, передбаченого
      за відповідний злочин. {
