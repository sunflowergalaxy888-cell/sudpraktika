  - content: инність закону про кримінальну відповідальність щодо кримінальних правопорушень,
      вчинених іноземцями або особами без громадянства за межами України 1. Іноземці
      або особи без громадянства, що не проживають постійно в Україні, які вчинили
      кримінальні правопорушення за її межами, підлягають в Україні відповідальності
      за цим Кодексом у випадках, передбачених міжнародними договорами або якщо вони
      вчинили передбачені цим Кодексом тяжкі або особливо тяжкі злочини проти прав
      і свобод громадян України або інтересів України. 2. Іноземці або особи без громадянства,
      що не проживають постійно в Україні, які за межами України вчинили будь-який
      із злочинів, передбачених статтями 437-439, 442, 442-1 цього Кодексу, підлягають
      в Україні відповідальності згідно з цим Кодексом незалежно від випадків (умов),
      передбачених частиною першою цієї статті, якщо такі особи перебувають на території
      України і не можуть бути видані (передані) іноземній державі чи міжнародній
      судовій установі для притягнення до кримінальної відповідальності або якщо в
      їх видачі (передачі) відмовлено. 3. Іноземці або особи без громадянства, що
      не проживають постійно в Україні, також підлягають в Україні відповідальності
      згідно з цим Кодексом, якщо вони за межами України вчинили у співучасті із службовими
      особами, які є громадянами України, будь-яке кримінальне правопорушення, передбачене
      у статтях 368, 368-3, 368-4, 369 і 369-2 цього Кодексу, або якщо вони пропонували,
      обіцяли, надали неправомірну вигоду таким службовим особам, або прийняли пропозицію,
      обіцянку неправомірної вигоди чи одержали від них таку вигоду. {
