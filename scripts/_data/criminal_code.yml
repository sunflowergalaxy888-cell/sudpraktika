  - content: иправні роботи 1. Покарання у виді виправних робіт встановлюється на
      строк від шести місяців до двох років і відбувається за місцем роботи засудженого.
      Із суми заробітку засудженого до виправних робіт провадиться відрахування в
      доход держави у розмірі, встановленому вироком суду, в межах від десяти до двадцяти
      відсотків. 2. Виправні роботи не застосовуються до вагітних жінок та жінок,
      які перебувають у відпустці по догляду за дитиною, до непрацездатних, до осіб,
      що не досягли шістнадцяти років, та тих, що досягли пенсійного віку, а також
      до військовослужбовців, осіб рядового і начальницького складу Державної служби
