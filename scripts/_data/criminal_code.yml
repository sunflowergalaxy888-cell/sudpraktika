      волі на строк до двох років, або позбавленням волі на той самий строк. 2. Порушення
      встановлених правил використання надр, якщо це створило небезпеку для життя,
      здоров’я людей чи довкілля, а також незаконне видобування корисних копалин місцевого
      значення у великому розмірі або незаконне видобування корисних копалин загальнодержавного
      значення - караються штрафом від трьох тисяч до п’яти тисяч неоподатковуваних
      мінімумів доходів громадян або обмеженням волі на строк до трьох років, або
      позбавленням волі на той самий строк. 3. Діяння, передбачені частинами першою
      або другою цієї статті, вчинені на територіях чи об’єктах природно-заповідного
      фонду або вчинені за попередньою змовою групою осіб, або вчинені особою, раніше
      судимою за злочин, передбачений цією статтею, чи службовою особою з використанням
      службового становища, - караються позбавленням волі на строк від трьох до шести
