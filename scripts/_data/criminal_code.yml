      та пособник підлягають кримінальній відповідальності за відповідною частиною
      статті 27 і тією статтею (частиною статті) Особливої частини цього Кодексу,
      яка передбачає кримінальне правопорушення, вчинене виконавцем. 3. Ознаки, що
      характеризують особу окремого співучасника кримінального правопорушення, ставляться
      в вину лише цьому співучасникові. Інші обставини, що обтяжують відповідальність
      і передбачені у статтях Особливої частини цього Кодексу як ознаки кримінального
      правопорушення, що впливають на кваліфікацію дій виконавця, ставляться в вину
      лише співучаснику, який усвідомлював ці обставини. 4. У разі вчинення виконавцем
      незакінченого кримінального правопорушення інші співучасники підлягають кримінальній
      відповідальності за співучасть у незакінченому кримінальному правопорушенні.
      5. Співучасники не підлягають кримінальній відповідальності за діяння, вчинене
      виконавцем, якщо воно не охоплювалося їхнім умислом. {
