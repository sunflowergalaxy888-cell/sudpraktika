  - content: бчислення строків погашення судимості 1. Строки погашення судимості обчислюються
      з дня відбуття основного і додаткового покарання. 2. До строку погашення судимості
      зараховується час, протягом якого вирок не було виконано, якщо при цьому давність
      виконання вироку не переривалася. Якщо вирок не було виконано, судимість погашається
      по закінченні строків давності виконання вироку. 3. Якщо особу було достроково
      звільнено від відбування покарання, то строк погашення судимості обчислюється
      з дня дострокового звільнення її від відбування покарання (основного та додаткового).
      4. Якщо невідбуту частину покарання було замінено більш м'яким покаранням, то
      строк погашення судимості обчислюється з дня відбуття більш м'якого покарання
      (основного та додаткового). 5. Якщо особа, що відбула покарання, до закінчення
      строку погашення судимості знову вчинить кримінальне правопорушення, перебіг
      строку погашення судимості переривається і обчислюється заново. У цих випадках
      строки погашення судимості обчислюються окремо за кожне кримінальне правопорушення
      після фактичного відбуття покарання (основного та додаткового) за останнє кримінальне
