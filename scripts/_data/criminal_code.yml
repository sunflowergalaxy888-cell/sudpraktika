  - content: ії, спрямовані на насильницьку зміну чи повалення конституційного ладу
      або на захоплення державної влади 1. Дії, вчинені з метою насильницької зміни
      чи повалення конституційного ладу або захоплення державної влади, а також змова
      про вчинення таких дій, - караються позбавленням волі на строк від п'яти до
      десяти років з конфіскацією майна або без такої. 2. Публічні заклики до насильницької
      зміни чи повалення конституційного ладу або до захоплення державної влади, а
      також розповсюдження матеріалів із закликами до вчинення таких дій, - караються
      обмеженням волі на строк до трьох років або позбавленням волі на той самий строк
      з конфіскацією майна або без такої. 3. Дії, передбачені частиною другою цієї
      статті, вчинені особою, яка є представником влади, або повторно, або організованою
      групою, або з використанням засобів масової інформації, - караються обмеженням
      волі на строк до п’яти років або позбавленням волі на той самий строк з конфіскацією
      майна або без такої. {
