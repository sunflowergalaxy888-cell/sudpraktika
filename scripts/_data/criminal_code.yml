  - content: иди співучасників 1. Співучасниками кримінального правопорушення, поряд
      із виконавцем, є організатор, підбурювач та пособник. 2. Виконавцем (співвиконавцем)
      є особа, яка у співучасті з іншими суб'єктами кримінального правопорушення безпосередньо
      чи шляхом використання інших осіб, що відповідно до закону не підлягають кримінальній
      відповідальності за скоєне, вчинила кримінальне правопорушення, передбачене
      цим Кодексом. 3. Організатором є особа, яка організувала вчинення кримінального
      правопорушення (кримінальних правопорушень) або керувала його (їх) підготовкою
      чи вчиненням. Організатором також є особа, яка утворила організовану групу чи
      злочинну організацію або керувала нею, або особа, яка забезпечувала фінансування
      чи організовувала приховування кримінально протиправної діяльності організованої
      групи або злочинної організації. 4. Підбурювачем є особа, яка умовлянням, підкупом,
      погрозою, примусом або іншим чином схилила іншого співучасника до вчинення кримінального
      правопорушення. 5. Пособником є особа, яка порадами, вказівками, наданням засобів
      чи знарядь або усуненням перешкод сприяла вчиненню кримінального правопорушення
      іншими співучасниками, а також особа, яка заздалегідь обіцяла переховати особу,
      яка вчинила кримінальне правопорушення, знаряддя чи засоби вчинення кримінального
      правопорушення, сліди кримінального правопорушення чи предмети, здобуті кримінально
