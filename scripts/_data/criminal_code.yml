  - content: оняття кримінального правопорушення 1. Кримінальним правопорушенням є
      передбачене цим Кодексом суспільно небезпечне винне діяння (дія або бездіяльність),
      вчинене суб’єктом кримінального правопорушення. 2. Не є кримінальним правопорушенням
      дія або бездіяльність, яка хоча формально і містить ознаки будь-якого діяння,
      передбаченого цим Кодексом, але через малозначність не становить суспільної
      небезпеки, тобто не заподіяла і не могла заподіяти істотної шкоди фізичній чи
      юридичній особі, суспільству або державі. {
