      чи пересилання прекурсорів 1. Незаконне виробництво, виготовлення, придбання,
      зберігання, перевезення чи пересилання прекурсорів з метою їх використання для
      виробництва або виготовлення наркотичних засобів чи психотропних речовин - караються
      штрафом до п’ятдесяти неоподатковуваних мінімумів доходів громадян або пробаційним
      наглядом на строк до трьох років, або обмеженням волі на той самий строк. 2.
      Ті самі дії, вчинені повторно або за попередньою змовою групою осіб, або у великих
      розмірах, або з метою збуту, а також незаконний збут прекурсорів - караються
      позбавленням волі на строк від двох до п'яти років. 3. Дії, передбачені частиною
      першою, вчинені організованою групою або в особливо великих розмірах, - караються
      позбавленням волі на строк від п'яти до восьми років з конфіскацією майна. 4.
      Особа, яка добровільно здала прекурсори, що призначалися для виробництва або
      виготовлення наркотичних засобів чи психотропних речовин, і вказала джерело
      їх придбання або сприяла розкриттю кримінальних правопорушень, пов'язаних із
      незаконним обігом прекурсорів, наркотичних засобів, психотропних речовин або
      їх аналогів, звільняється від кримінальної відповідальності за незаконні їх
      виробництво, виготовлення, придбання, зберігання, перевезення, пересилання (частина
      перша цієї статті). {
