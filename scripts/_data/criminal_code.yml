  - content: ирішення питання про кримінальну відповідальність осіб, які підлягають
      кримінальній відповідальності за законодавством іноземної держави і перебувають
      на території України, та виконання вироків, винесених іноземними судами чи міжнародними
      судовими установами 1. Громадяни України, які вчинили злочини поза межами України,
      не можуть бути видані іноземній державі для притягнення до кримінальної відповідальності
      та віддання до суду. 2. Іноземці та особи без громадянства, які вчинили злочини
      поза межами України і перебувають на території України, можуть бути видані іноземній
      державі для притягнення до кримінальної відповідальності і віддання до суду.
      3. Україна може перейняти кримінальне провадження, в якому судовими органами
      іноземної держави не ухвалено вирок, щодо громадян України та іноземців, які
      вчинили злочини за межами України і перебувають на території України, але які
      не можуть бути видані іноземній державі або у видачі яких відмовлено, якщо діяння,
      у зв’язку з яким запитується передача кримінального провадження, згідно з цим
      Кодексом визнається злочином. 4. Виконання в Україні вироку іноземного суду
      чи міжнародної судової установи можливо, якщо діяння, внаслідок вчинення якого
      було ухвалено вирок, згідно з цим Кодексом визнається кримінальним правопорушенням
      або було б кримінальним правопорушенням у разі його вчинення на території України.
