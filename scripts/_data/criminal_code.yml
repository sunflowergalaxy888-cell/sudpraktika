  - content: уб'єкт кримінального правопорушення 1. Суб'єктом кримінального правопорушення
      є фізична осудна особа, яка вчинила кримінальне правопорушення у віці, з якого
      відповідно до цього Кодексу може наставати кримінальна відповідальність. 2.
      Спеціальним суб'єктом кримінального правопорушення є фізична осудна особа, яка
      вчинила у віці, з якого може наставати кримінальна відповідальність, кримінальне
      правопорушення, суб'єктом якого може бути лише певна особа. 3. Службовими особами
      є особи, які постійно, тимчасово чи за спеціальним повноваженням здійснюють
      функції представників влади чи місцевого самоврядування, а також постійно чи
      тимчасово обіймають в органах державної влади, органах місцевого самоврядування,
      на підприємствах, в установах чи організаціях посади, пов'язані з виконанням
      організаційно-розпорядчих чи адміністративно-господарських функцій, або виконують
      такі функції за спеціальним повноваженням, яким особа наділяється повноважним
      органом державної влади, органом місцевого самоврядування, центральним органом
      державного управління із спеціальним статусом, повноважним органом чи повноважною
      службовою особою підприємства, установи, організації, судом або законом. 4.
      Службовими особами також визнаються посадові особи іноземних держав (особи,
