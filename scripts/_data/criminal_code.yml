  - content: еобхідна оборона 1. Необхідною обороною визнаються дії, вчинені з метою
      захисту охоронюваних законом прав та інтересів особи, яка захищається, або іншої
      особи, а також суспільних інтересів та інтересів держави від суспільно небезпечного
      посягання шляхом заподіяння тому, хто посягає, шкоди, необхідної і достатньої
      в даній обстановці для негайного відвернення чи припинення посягання, якщо при
      цьому не було допущено перевищення меж необхідної оборони. 2. Кожна особа має
      право на необхідну оборону незалежно від можливості уникнути суспільно небезпечного
      посягання або звернутися за допомогою до інших осіб чи органів влади. 3. Перевищенням
      меж необхідної оборони визнається умисне заподіяння тому, хто посягає, тяжкої
      шкоди, яка явно не відповідає небезпечності посягання або обстановці захисту.
      Перевищення меж необхідної оборони тягне кримінальну відповідальність лише у
      випадках, спеціально передбачених у статтях 118 та 124 цього Кодексу. 4. Особа
      не підлягає кримінальній відповідальності, якщо через сильне душевне хвилювання,
      викликане суспільно небезпечним посяганням, вона не могла оцінити відповідність
      заподіяної нею шкоди небезпечності посягання чи обстановці захисту. 5. Не є
      перевищенням меж необхідної оборони і не має наслідком кримінальну відповідальність
      застосування зброї або будь-яких інших засобів чи предметів для захисту від
      нападу озброєної особи або нападу групи осіб, а також для відвернення протиправного
      насильницького вторгнення у житло чи інше приміщення, незалежно від тяжкості
      шкоди, яку заподіяно тому, хто посягає.
