  - content: орушення правил охорони або використання надр, незаконне видобування
      корисних копалин 1. Порушення встановлених правил охорони надр, якщо це створило
      небезпеку для життя, здоров’я людей чи довкілля, а також незаконне видобування
      корисних копалин місцевого значення у значному розмірі - караються штрафом від
