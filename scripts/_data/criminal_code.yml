  - content: 'бов’язки, які покладає суд на особу, звільнену від відбування покарання
      з випробуванням 1. У разі звільнення від відбування покарання з випробуванням
      суд покладає на засудженого такі обов’язки: 1) періодично з’являтися для реєстрації
      до уповноваженого органу з питань пробації; 2) повідомляти уповноважений орган
      з питань пробації про зміну місця проживання, роботи або навчання. 2. На осіб,
      засуджених за злочини, пов’язані з домашнім насильством, суд може покласти інші
      обов’язки та заборони, передбачені статтею 91-1 цього Кодексу 3. На осіб, звільнених
      від відбування покарання з випробуванням, суд може додатково покласти такі обов’язки:
      1) попросити публічно або в іншій формі пробачення у потерпілого; 2) не виїжджати
      за межі України без погодження з уповноваженим органом з питань пробації; 3)
      працевлаштуватися або за направленням уповноваженого органу з питань пробації
      звернутися до органів державної служби зайнятості для реєстрації як безробітного
      та працевлаштуватися, якщо йому буде запропоновано відповідну посаду (роботу);
      4) виконувати заходи, передбачені пробаційною програмою; 5) пройти курс лікування
      від розладів психіки та поведінки внаслідок вживання психоактивних речовин або
      захворювання, що становить небезпеку для здоров’я інших осіб; 6) дотримуватися
      встановлених судом вимог щодо вчинення певних дій, обмеження спілкування, пересування
