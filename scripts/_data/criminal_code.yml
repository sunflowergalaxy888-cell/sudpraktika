      від покарання або подальшого його відбування, заміна більш м'яким, а також пом'якшення
      призначеного покарання, крім звільнення від покарання або пом'якшення покарання
      на підставі закону України про амністію чи акта про помилування, може застосовуватися
      тільки судом у випадках, передбачених цим Кодексом. 2. Особа, засуджена за діяння,
      караність якого законом усунена, підлягає негайному звільненню від призначеного
      судом покарання. 3. Призначена засудженому міра покарання, що перевищує санкцію
      нового закону, знижується до максимальної межі покарання, встановленої санкцією
      нового закону. У разі якщо така межа передбачає більш м'який вид покарання,
      відбуте засудженим покарання зараховується з перерахуванням за правилами, встановленими
      частиною першою статті 72 цього Кодексу. 4. Особа, яка вчинила кримінальний
      проступок або нетяжкий злочин, крім корупційних кримінальних правопорушень,
      кримінальних правопорушень, пов’язаних з корупцією, порушень правил безпеки
