      межі захисту, що дозволяються в умовах відповідного реального посягання, вона
      підлягає кримінальній відповідальності як за перевищення меж необхідної оборони.
      4. Якщо в обстановці, що склалася, особа не усвідомлювала, але могла усвідомлювати
      відсутність реального суспільно небезпечного посягання, вона підлягає кримінальній
