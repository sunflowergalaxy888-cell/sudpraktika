  - content: инність закону про кримінальну відповідальність щодо кримінальних правопорушень,
      вчинених громадянами України або особами без громадянства за межами України
      1. Громадяни України та особи без громадянства, що постійно проживають в Україні,
      які вчинили кримінальні правопорушення за її межами, підлягають кримінальній
      відповідальності за цим Кодексом, якщо інше не передбачено міжнародними договорами
      України, згода на обов'язковість яких надана Верховною Радою України. 2. Якщо
      особи, зазначені у частині першій цієї статті, за вчинені кримінальні правопорушення
      зазнали кримінального покарання за межами України, вони не можуть бути притягнені
      в Україні до кримінальної відповідальності за ці кримінальні правопорушення.
