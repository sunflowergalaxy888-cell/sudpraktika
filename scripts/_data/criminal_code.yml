  - content: амах на кримінальне правопорушення 1. Замахом на кримінальне правопорушення
      є вчинення особою з прямим умислом діяння (дії або бездіяльності), безпосередньо
      спрямованого на вчинення кримінального правопорушення, передбаченого відповідною
      статтею Особливої частини цього Кодексу, якщо при цьому кримінальне правопорушення
      не було доведено до кінця з причин, що не залежали від її волі. 2. Замах на
      вчинення кримінального правопорушення є закінченим, якщо особа виконала усі
      дії, які вважала необхідними для доведення кримінального правопорушення до кінця,
      але кримінальне правопорушення не було закінчено з причин, які не залежали від
      її волі. 3. Замах на вчинення кримінального правопорушення є незакінченим, якщо
      особа з причин, що не залежали від її волі, не вчинила усіх дій, які вважала
      необхідними для доведення кримінального правопорушення до кінця. {
