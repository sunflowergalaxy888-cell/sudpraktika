      штрафом від однієї тисячі до трьох тисяч неоподатковуваних мінімумів доходів
      громадян або громадськими роботами на строк до ста двадцяти годин, або обмеженням
      волі на строк від одного до трьох років, або пробаційним наглядом на строк до
      двох років, або обмеженням волі на той самий строк. 2. Ті самі дії, вчинені
      повторно або за попередньою змовою групою осіб, або загальнонебезпечним способом,
      - караються штрафом від трьох тисяч до десяти тисяч неоподатковуваних мінімумів
