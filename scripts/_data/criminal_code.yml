      або державним чи громадським інтересам, або інтересам юридичних осіб, - карається
      пробаційним наглядом на строк до трьох років або обмеженням волі на строк до
      трьох років, або позбавленням волі на той самий строк, з позбавленням права
      обіймати певні посади чи займатися певною діяльністю на строк до трьох років,
      із штрафом від двохсот п’ятдесяти до семисот п’ятдесяти неоподатковуваних мінімумів
      доходів громадян. 2. Те саме діяння, якщо воно спричинило тяжкі наслідки, -
      карається позбавленням волі на строк від трьох до шести років з позбавленням
      права обіймати певні посади чи займатися певною діяльністю на строк до трьох
      років, зі штрафом від п’ятисот до однієї тисячі неоподатковуваних мінімумів
      доходів громадян. {Частину третю статті 364 виключено на підставі Закону № 746-VII
      від 21.02.2014} Примітка. 1. Службовими особами у статтях 364, 368, 368-5, 369
