  - content: лужбові обмеження для військовослужбовців 1. Покарання у виді службового
      обмеження застосовується до засуджених військовослужбовців, крім військовослужбовців
      строкової служби, на строк від шести місяців до двох років у випадках, передбачених
      цим Кодексом, а також у випадках, коли суд, враховуючи обставини справи та особу
      засудженого, вважатиме за можливе замість обмеження волі чи позбавлення волі
      на строк не більше двох років призначити службове обмеження на той самий строк.
      2. Із суми грошового забезпечення засудженого до службового обмеження провадиться
      відрахування в доход держави у розмірі, встановленому вироком суду, в межах
      від десяти до двадцяти відсотків. Під час відбування цього покарання засуджений
      не може бути підвищений за посадою, у військовому званні, а строк покарання
      не зараховується йому в строк вислуги років для присвоєння чергового військового
      звання.
