  - content: озбавлення права обіймати певні посади або займатися певною діяльністю
      1. Позбавлення права обіймати певні посади або займатися певною діяльністю може
      бути призначене як основне покарання на строк від двох до п'яти років або як
      додаткове покарання на строк від одного до трьох років. Позбавлення права обіймати
      певні посади як додаткове покарання у справах, передбачених Законом України
      "Про очищення влади", призначається на строк п’ять років. Позбавлення права
      обіймати певні посади або займатися певною діяльністю як додаткове покарання
      за вчинення кримінального правопорушення проти виборчих прав і свобод громадянина,
      передбачених статтями 157-160 цього Кодексу, призначається на строк п’ять років.
      Позбавлення права керувати транспортними засобами як додаткове покарання призначається
      на строк до десяти років. Позбавлення права обіймати певні посади або займатися
      певною діяльністю як основне або додаткове покарання за вчинення кримінальних
