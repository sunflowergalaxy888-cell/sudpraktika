  - content: вільнення від відбування покарання вагітних жінок і жінок, які мають
      дітей віком до трьох років 1. Засуджених до обмеження волі або до позбавлення
      волі жінок, які стали вагітними або народили дітей під час відбування покарання,
      крім засуджених до позбавлення волі на строк більше п'яти років за умисні тяжкі
      та особливо тяжкі злочини, суд може звільнити від відбування покарання в межах
      строку, на який згідно з законом жінку може бути звільнено від роботи у зв'язку
      з вагітністю, пологами і до досягнення дитиною трирічного віку. 2. Звільнення
      від відбування покарання застосовується до засудженої, яка має сім'ю або родичів,
      що дали згоду на спільне з нею проживання, або яка має можливість самостійно
      забезпечити належні умови для виховання дитини. 3. Нагляд за звільненими від
      відбування покарання вагітними жінками і жінками, які мають дітей віком до трьох
      років, здійснюється уповноваженим органом з питань пробації за місцем проживання.
      4. Після досягнення дитиною трирічного віку або в разі її смерті суд залежно
      від поведінки засудженої може звільнити її від покарання або замінити його більш
      м'яким покаранням чи направити засуджену для відбування покарання, призначеного
      за вироком. У цьому разі суд може повністю або частково зарахувати у строк відбування
      покарання час, протягом якого засуджена не відбувала покарання. 5. Якщо засуджена,
      яка була звільнена від відбування покарання, відмовляється від дитини, передала
      її у дитячий будинок, зникла з місця проживання або ухиляється від виховання
      дитини, догляду за нею, або систематично вчинює правопорушення, що потягли за
      собою адміністративні стягнення і свідчать про небажання стати на шлях виправлення,
      суд може за поданням контролюючого органу направити засуджену для відбування
